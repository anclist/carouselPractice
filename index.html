<html>
    <head>
        <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
        <title>A simple Carousel built with Vanilla JS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="carousel">
            <div class="carousel-item carousel-item-visible">
                <img src="images/1.jpg" />
            </div>
            <div class="carousel-item">
                <img src="images/2.jpg" />
            </div>
            <div class="carousel-item">
                <img src="images/3.jpg" />
            </div>
            <div class="carousel-item">
                <img src="images/4.jpg" />
            </div>
            <div class="carousel-item">
                <img src="images/5.jpg" />
            </div>
            <div class="carousel-item">
                <img src="images/6.jpg" />
            </div>
            <div class="carousel-item">
                <img src="images/7.jpg" />
            </div>
            <div class="carousel-item">
                <img src="images/8.png" />
            </div>
            <div class="carousel-actions">
                <button id="carousel-button-prev" aria-label="Previous Slide">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="angle-left" class="svg-inline--fa fa-angle-left fa-w-8" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
                        <path fill="#000000" d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z"></path>
                    </svg>
                </button>
                <button id="carousel-button-next" aria-label="Next Slide">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="angle-right" class="svg-inline--fa fa-angle-right fa-w-8" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
                        <path fill="#000000" d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z"></path>
                    </svg>
                </button>
            </div>
            <div id="carousel-dots" class="carousel-dots">
            </div>
        </div>
    
        <script src="index.js"></script>
    </body>
</html>
